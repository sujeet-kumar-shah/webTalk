<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation bar styles */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav h1 {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            font-size: 24px;
            margin: 0;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Hamburger styles */
        .hamburger {
            display: none;
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 768px) {
            .logo {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            #nav-menu {
                position: absolute;
                top: 4rem;
                left: 0;
                background-color: #333;
                width: 100%;
                display: none;
            }

            #nav-menu.active {
                display: block;
                flex-direction: row;
                padding: 1rem;
            }
        }

        /* Banner section styles */
        .banner {
            text-align: center;
            background-color: #ffffff;
            margin: 0 auto;
        }

        .banner img {
            max-width: 100%;
            height: auto;
        }

        /* Contact form styles */
        .contact-form {
            padding: 40px 0;
            margin: 0 10px;
        }

        .form-container {
            max-width: 40%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-weight: bold;
        }

        .form-container input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #0dac30;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Contact info styles */
        .contact-info {
            text-align: center;
            padding: 50px 0;
            background-color: #f7f7f7;
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="topnav">
        <h1>Easy Share</h1>
        <a class="active" href="/">Home</a>
        <a href="/converter">Converter</a>
        <a href="/contact">Contact</a>
        <a href="https://portfolio-mu-blush-10.vercel.app/">About</a> 
    </div>

    <!-- Banner section -->
    <section class="banner">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png" alt="Welcome to our Contact Us page">
        <h1>Get in Touch With Us</h1>
        <p>We're here to answer any questions you may have.</p>
    </section>

    <!-- Contact form -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="#" method="POST">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>

    <!-- Company contact info -->
    <section class="contact-info">
        <h2>Contact Information</h2>
        
            Email: <a href="mailto:sujeetshah321s@gmail.com">sujeetshah321s@gmail.com</a>
        <br> 
        <a href="https://github.com/sujeet-kumar-shah/Easy-share"> Github</a>
        </address>
    </section>

    <!-- Footer section -->
    <footer>
        <p>Â© 2024  All rights reserved.</p>
    </footer>

    <script>
        function openNavbar() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.toggle("active");
        }
    </script>
</body>
</html>
